<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Paper input file</title>

    <script type="module">
            import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
            import '@polymer/iron-flex-layout/iron-flex-layout.js';
            import '@polymer/iron-demo-helpers/demo-snippet.js';
    </script>

    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles"></style>
    </custom-style>

    <script type="module" src="../paper-input-file.js"></script>
    <script type="module" src="../icons/paper-input-file-icons.js"></script>
</head>
<body>
    <div class="vertical-section-container centered">
        <h3>Single file upload</h3>
        <demo-snippet>
            <template>
                <paper-input-file label="Select file"></paper-input-file>
            </template>
        </demo-snippet>

        <h3>Multiple file upload</h3>
        <demo-snippet>
                <template>
                    <paper-input-file label="Select file" multiple></paper-input-file>
                </template>
        </demo-snippet>

        <h3>Only accepted files upload</h3>
        <demo-snippet>
                <template>
                    <paper-input-file label="Select file" multiple accept="text/plain"></paper-input-file>
                </template>
        </demo-snippet>

        <h3>Custom style</h3>
        <demo-snippet>
                <style>
                    paper-input-file.custom {
                        --secondary-text-color : blue;

                        --paper-input-container-input-color: blue;
                       
                        --paper-icon-button-ink-color: turquoise;

                        color: blue;
                    }
                </style>
                <template>
                    <paper-input-file class="custom" label="Select file" multiple accept="text/plain"></paper-input-file>
                </template>
        </demo-snippet>
    </div>      
</body>
</html>
